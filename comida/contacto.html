<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Smooch&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="estilos.css">
    <title>contacto</title>
</head>

<body class="body">
    <header>
        <nav>

        </nav>
    </header>
    <main id="contacto">
  
        
        <div>
            <h1 class="h2">Trabajo con formularios</h1>            
        </div>
        <form action="#">

            <div class="input">
                <!--Ingreso de texto-->
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">
            </div>

            <div class="input">
                <!--Password-->
                <label for="password">Password</label>
                <input type="password" id="clave" name="clave">
            </div>
            <div class="input">
                <!---Email-->
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="input">
                <!--numeros-->
                <label for="number">Numero</label>
                <input type="number" name="cantidad" id="cantidad">
            </div>

            <div class="input">
                <!--fecha-->
                <label for="date">Fecha</label>
                <input type="date" name="fecha" id="fecha">
            </div>

            <div class="input">
                <!--Tiladar valores-->
                <label for="checkbox">Milanesa</label>
                <input type="checkbox" name="chk-milanesa" id="chk-milanesa" value="milanesa" class="chek">
                <label for="checkbox">Pizza</label>
                <input type="checkbox" name="chk-pizza" id="chk-pizza" value="pizza" class="chek">
                <label for="checkbox">Asado</label>
                <input type="checkbox" name="chk-asado" id="chk-asado" value="asado" class="chek">
            </div>

            <div class="input">

                <!--radio - permite seleccionar una opcion -->
                <label for="radio">River</label>
                <input type="radio" name="equipos" id="equipo-river" value="river" class="chek">
                <label for="redio">Velez</label>
                <input type="radio" name="equipos" id="equipo-velez" value="velez" class="chek">
                <label for="radio">Cipolletti</label>
                <input type="radio" name="equipos" id="equipo-cipolleti" value="cipolleti" class="chek">
            </div>

            <div class="input">
                <!---boton-->
                <input type="button" name="Suscribite" id="Suscribite" value="Suscribite chaval" class="s">
            </div>





        </form>
    </main>

</body>

</html>
